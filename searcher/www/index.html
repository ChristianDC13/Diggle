<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div>
      <h1 class="text-4xl text-center mb-4 text-gray-300">Diggle</h1>
      <div class="flex h-12 items-center shadow-lg rounded-l-2xl">
        <input
          type="text"
          id="searchInput"
          class="h-full rounded-l-2xl px-4 bg-gray-950 text-white w-96 outline-none"
        />
        <button
          id="searchBtn"
          class="bg-teal-500 hover:bg-teal-700 text-white rounded-r-2xl w-16 flex items-center justify-center h-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
