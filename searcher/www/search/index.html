<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-violet-50">
    <div class="w-full border-b border-violet-200">
      <div class="p-8 flex items-center gap-8 container mx-auto">
        <p class="text-2xl">Diggle</p>
        <div
          class="flex h-12 items-center shadow-lg rounded-2xl border border-gray-300"
        >
          <input
            type="text"
            id="searchInput"
            placeholder="Search for something..."
            class="h-full rounded-l-2xl px-4 bg-gray-50 text-gray-800 w-96 outline-none"
          />
          <button
            id="searchBtn"
            class="bg-teal-500 hover:bg-teal-700 text-white rounded-r-2xl w-16 flex items-center justify-center h-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      class="bg-white container mx-auto my-16 rounded-xl shadow-lg shadow-violet-100"
    >
      <div class="container mx-auto p-8">
        <p class="text-gray-700" id="counter"></p>
        <div id="results" class="flex flex-col gap-8 mt-8"></div>
        <div class="flex justify-center mt-8">
          <button
            id="loadMore"
            class="text-blue-600"
          >
            More results
          </button>
      </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
